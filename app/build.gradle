
plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.0.1'
}

application {
    mainClass = 'ru.crpt.ismp.CrptApi'
}

tasks.named('test') {
    useJUnitPlatform()
}

